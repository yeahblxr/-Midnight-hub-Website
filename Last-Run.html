<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- =======================
     CONFIGURABLE VARIABLES
     ======================= -->
<script>
const CONFIG = {
    pageTitle: "Last Run - Midnight Hub",
    cardTitle: "Last Run",
    statusText: "Ready to Execute",

    // Code shown in the code box
    displayCode: `loadstring(game:HttpGet("https://raw.githubusercontent.com/yeahblxr/Scripts/refs/heads/main/Last-Run.lua"))()`,

    // Code that the copy button copies
    copyCode: `loadstring(game:HttpGet("https://raw.githubusercontent.com/yeahblxr/Scripts/refs/heads/main/Last-Run.lua"))()`
};
</script>

<title>Loading...</title>

<style>
/* -------- Global Midnight Style -------- */
body {
    margin: 0;
    background: #09090f;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
}

/* Center wrapper */
.center-wrap {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: min(90%, 500px);
}

/* Card style */
.card {
    background: rgba(15, 15, 25, 0.6);
    padding: 25px;
    border-radius: 18px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(80, 0, 255, 0.25);
    border: 1px solid rgba(120, 80, 255, 0.25);
    animation: fadeIn 0.8s ease-out;
}

.card h2 {
    margin: 0 0 5px 0;
    color: #dcdcff;
    font-size: 26px;
    font-weight: 600;
}

.status {
    display: block;
    margin-bottom: 20px;
    color: #8b80ff;
    font-size: 14px;
}

/* Code box */
.code-box {
    width: 100%;
    background: rgba(20, 20, 35, 0.75);
    border: 1px solid rgba(140, 120, 255, 0.25);
    border-radius: 12px;
    padding: 12px;
    font-family: monospace;
    font-size: 14px;
    color: #e8e8ff;
    white-space: pre-wrap;
    word-break: break-word;
    user-select: text;
    cursor: text;
    overflow-x: auto;
}

/* Copy button */
.copy-btn {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    border: none;
    background: linear-gradient(90deg, #6a36ff, #9f58ff);
    color: white;
    font-size: 16px;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
}
.copy-btn:hover {
    opacity: 0.9;
}

/* Copy success message */
#successMessage {
    opacity: 0;
    text-align: center;
    margin-top: 12px;
    color: #9f72ff;
    font-size: 14px;
    transition: opacity 0.3s ease;
}
#successMessage.show {
    opacity: 1;
}

/* Fade in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ========== PARTICLE BACKGROUND ========== */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}
</style>
</head>
<body>

<!-- Particle Canvas -->
<canvas id="particleCanvas"></canvas>

<div class="center-wrap">
    <div class="card">
        <h2 id="cardTitle"></h2>
        <span class="status" id="statusText"></span>

        <div class="code-box" id="codeBox"></div>

        <button class="copy-btn" onclick="copyCode()">Copy Script</button>
        <div id="successMessage">Copied to clipboard!</div>
    </div>
</div>

<!-- =======================
     CORE SCRIPT LOGIC
     ======================= -->
<script>
// Apply config
document.title = CONFIG.pageTitle;

window.addEventListener("load", () => {
    document.getElementById("cardTitle").textContent = CONFIG.cardTitle;
    document.getElementById("statusText").textContent = CONFIG.statusText;
    document.getElementById("codeBox").textContent = CONFIG.displayCode;
});

// Copy function
function copyCode() {
    navigator.clipboard.writeText(CONFIG.copyCode).then(() => {
        const msg = document.getElementById("successMessage");
        msg.classList.add("show");
        setTimeout(() => msg.classList.remove("show"), 2500);
    });
}


/* -----------------------------------------
           Particle Background System
   Same feel & motion as your main hub page
------------------------------------------*/
const canvas = document.getElementById("particleCanvas");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const particles = [];
const count = 85;

for (let i = 0; i < count; i++) {
    particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        size: Math.random() * 2 + 1,
        glow: Math.random() * 8 + 4
    });
}

function animate() {
    ctx.clearRect(0, 0, w, h);

    particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        // Wrap around edges
        if (p.x < 0) p.x = w;
        if (p.x > w) p.x = 0;
        if (p.y < 0) p.y = h;
        if (p.y > h) p.y = 0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(150,120,255,0.8)";
        ctx.shadowBlur = p.glow;
        ctx.shadowColor = "rgba(120,90,255,0.8)";
        ctx.fill();
    });

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
