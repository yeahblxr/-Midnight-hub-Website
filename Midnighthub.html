<style>
/* ============================================================
   Midnight Hub Theme Variables (EASY EDIT)
   ============================================================ */
:root {
  --bg:#140037;
  --card:#1b004b;
  --muted:#b8a5d6;
  --text:#ffffff;
  --accent:#954bf6;
  --accent2:#d1bef3;
  --radius:20px;
  --shadow:0 8px 32px rgba(0,0,0,.3), 0 4px 16px rgba(149,75,246,.1);
  --shadow-hover:0 16px 48px rgba(0,0,0,.4), 0 8px 24px rgba(149,75,246,.2);
  --glow:0 0 20px rgba(149,75,246,.3);
}

/* ============================================================
   BASIC RESET + BODY
   ============================================================ */

* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: Inter, sans-serif;
  height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
}

/* ============================================================
   FULL MIDNIGHT HUB BACKGROUND
   (Gradient Layers + Blurred Nebula Blobs + Vignette)
   ============================================================ */

.bg-layer {
  position:fixed;
  width:100%;
  height:100%;
  top:0; left:0;
  z-index:-10;
  pointer-events:none;
}

/* deep cosmic gradient */
.bg-gradient {
  background: radial-gradient(circle at top, #2b0077 0%, #140037 60%, #0a001f 100%);
}

/* glowing nebula blobs */
.blob {
  position:absolute;
  width:600px;
  height:600px;
  background: radial-gradient(circle, rgba(149,75,246,0.35), rgba(70,0,140,0));
  filter: blur(120px);
  animation: float 14s ease-in-out infinite alternate;
}

.blob:nth-child(1) { top: -120px; left:-120px; animation-duration:16s; }
.blob:nth-child(2) { bottom:-180px; right:-150px; animation-duration:13s; background: radial-gradient(circle, rgba(209,190,243,0.25), rgba(70,0,140,0)); }
.blob:nth-child(3) { top:40%; left:60%; animation-duration:18s; }

/* soft vignette */
.vignette {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.5));
  z-index:-5;
}

/* floating animation */
@keyframes float {
  0% { transform:translateY(0px) translateX(0px); }
  100% { transform:translateY(40px) translateX(40px); }
}

/* ============================================================
   PARTICLE SYSTEM CANVAS
   ============================================================ */
#particles-canvas {
  position:fixed;
  width:100%;
  height:100%;
  top:0; left:0;
  z-index:-1;
  pointer-events:none;
}

/* ============================================================
   CARD
   ============================================================ */
.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 32px;
  width: 90%;
  max-width: 550px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(4px);
  animation: fadeUp 0.7s ease forwards;
  opacity:0;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(25px); }
  to   { opacity:1; transform:translateY(0); }
}

.card h3 {
  color: var(--accent);
  margin-bottom:10px;
  font-size:32px;
}

.status {
  font-size:14px;
  color:#00ff88;
  margin-bottom:22px;
}

/* ============================================================
   CODE BOX
   ============================================================ */
.code-box {
  background: rgba(0,0,0,0.35);
  padding:18px;
  border:1px solid rgba(255,255,255,0.08);
  border-radius: 12px;
  font-family: "Courier New", monospace;
  color: var(--muted);
  position:relative;

  /* FIXES LONG CODE OVERFLOW */
  white-space: pre-wrap;
  word-break: break-all;
  overflow-wrap: break-word;

  max-width: 100%;
}
   
.copy-icon {
  position:absolute;
  top:10px;
  right:12px;
  cursor:pointer;
  font-size:18px;
  color:var(--muted);
  transition:0.2s;
}

.copy-icon:hover {
  color:var(--accent);
  transform:scale(1.1);
}

/* ============================================================
   BUTTON
   ============================================================ */
.btn {
  margin-top:18px;
  width:100%;
  padding:15px 20px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color:#0b0d10;
  transition:0.2s;
}

.btn:hover {
  transform:translateY(-2px);
  box-shadow:0 0 25px rgba(149,75,246,0.55);
}

/* ============================================================
   SUCCESS POPUP
   ============================================================ */
.success-message {
  position: fixed;
  top:20px;
  right:20px;
  background: linear-gradient(135deg, #00ff88, #00cc66);
  color:#000;
  padding:10px 18px;
  border-radius:10px;
  font-weight:600;
  transform:translateX(200%);
  transition:transform 0.35s ease;
  box-shadow:0 10px 25px rgba(0,255,150,0.3);
  z-index:20;
}

.success-message.show {
  transform:translateX(0%);
}
</style>
</head>

<!-- ============================================================
     PARTICLE SCRIPT + VARIABLE SYSTEM
     ============================================================ -->
<script>
/* ============================================================
   QUICK VARIABLES (MODIFY THESE ONLY)
   ============================================================ */
const PAGE_TITLE = "Main Script - Midnight Hub";
const CARD_TITLE = "Midnight Hub";
const STATUS_TEXT = "Ready to Execute";
const SCRIPT_CODE = `loadstring(game:HttpGet("https://v0-qudra.vercel.app/api/script/bfb0565c-876f-4a3e-ad3e-e8c8f8ccc0b8"))()`;

/* Apply variables */
document.getElementById("pageTitle").innerText = PAGE_TITLE;
document.getElementById("cardTitle").innerText = CARD_TITLE;
document.getElementById("statusText").innerText = STATUS_TEXT;
document.getElementById("codeText").innerText = SCRIPT_CODE;

/* ============================================================
   COPY FUNCTION
   ============================================================ */
function copyCode() {
  navigator.clipboard.writeText(SCRIPT_CODE).then(() => {
    const box = document.getElementById("successMessage");
    box.classList.add("show");
    setTimeout(() => box.classList.remove("show"), 3000);
  });
}

/* ============================================================
   PARTICLE SYSTEM
   ============================================================ */
class ParticleSystem {
  constructor() {
    this.canvas = document.getElementById("particles-canvas");
    this.ctx = this.canvas.getContext("2d");
    this.particles = [];
    this.count = 60;
    this.distance = 120;

    this.resize();
    this.init();
    this.loop();

    window.addEventListener("resize", () => {
      this.resize();
      this.init();
    });
  }

  resize() {
    this.canvas.width = innerWidth;
    this.canvas.height = innerHeight;
  }

  init() {
    this.particles = [];
    for (let i = 0; i < this.count; i++) {
      this.particles.push({
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        vx: (Math.random() - 0.5),
        vy: (Math.random() - 0.5),
        size: Math.random() * 3 + 1,
        opacity: Math.random(),
        hue: 270 + Math.random() * 60
      });
    }
  }

  draw() {
    this.ctx.clearRect(0, 0, innerWidth, innerHeight);

    // connections
    for (let a = 0; a < this.particles.length; a++) {
      for (let b = a + 1; b < this.particles.length; b++) {
        const dx = this.particles[a].x - this.particles[b].x;
        const dy = this.particles[a].y - this.particles[b].y;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (dist < this.distance) {
          this.ctx.strokeStyle = `rgba(149,75,246, ${1 - dist/this.distance})`;
          this.ctx.lineWidth = 1;
          this.ctx.beginPath();
          this.ctx.moveTo(this.particles[a].x, this.particles[a].y);
          this.ctx.lineTo(this.particles[b].x, this.particles[b].y);
          this.ctx.stroke();
        }
      }
    }

    // particles
    this.particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > innerWidth) p.vx *= -1;
      if (p.y < 0 || p.y > innerHeight) p.vy *= -1;

      this.ctx.fillStyle = `hsla(${p.hue}, 70%, 75%, ${p.opacity})`;
      this.ctx.beginPath();
      this.ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
      this.ctx.fill();
    });
  }

  loop() {
    this.draw();
    requestAnimationFrame(() => this.loop());
  }
}

new ParticleSystem();
</script>
